<h3>Create Department</h3>
<form (ngSubmit) = "onSubmit()">
<div class = "form-group">
        <label>Department ID</label>
        <input type = "text" class = "form-control" id="departmentID"
        [(ngModel)] = "department.departmentID" name ="firstName">
   
    </div>
    <div class = "form-group">
        <label>Department Name</label>
        <input type = "text" class = "form-control" id="departmentName"
        [(ngModel)] = "department.departmentName" name ="departmentName">
   
    </div>
    <div class = "form-group">
        <label>Manager ID</label>
        <input type = "text" class = "form-control" id="managerID"
        [(ngModel)] = "department.managerID" name ="managerID">
    </div>

<button class = "btn" type = "submit" style="background-color: #4CAF50;">Create</button>
</form>
